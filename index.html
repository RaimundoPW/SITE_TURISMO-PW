<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo TocantinsTUR</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm nav-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">
            <img width="40%" src="img/logo.png" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Pacotes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Contatos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Pesquisar"
              />
              <button class="btn btn-primary" type="button">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              height="850"
              src="img/cachoeira.jpg"
              alt="cachoeira"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              height="850"
              src="img/dunas.jpg"
              alt="dunas_jalapao"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              height="850"
              src="img/fervedouro.jpg"
              alt="fervedouro"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <video class="img-fluid" autoplay loop muted>
              <source src="img/jalapao.mp4" type="video/mp4" />
            </video>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!--Divisao-->
      <div class="container-fluid divisao">
        <h2>Conheca o Tocantins</h2>
      </div>

      <!--Pacotes-->
      <section class="row sec-pacotes">
        <div class="card col-3" style="width: 300px">
          <img class="card-img-top" src="img/pedra.jpg" alt="Card image" />
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>

        <div class="card col-3" style="width: 300px">
          <img class="card-img-top" src="img/pedra.jpg" alt="Card image" />
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>

        <div class="card col-3" style="width: 300px">
          <img class="card-img-top" src="img/pedra.jpg" alt="Card image" />
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>

        <div class="card col-3" style="width: 300px">
          <img class="card-img-top" src="img/pedra.jpg" alt="Card image" />
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">Saiba Mais</a>
          </div>
        </div>
      </section>

      <!--Divisao-->
      <div class="container-fluid divisao">
        <h2>Fale Conosco</h2>
      </div>
      <!--Contatos-->
      <section class="rowv sec-contato">
        <div class="col-5">
          <form action="">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Nome:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="informe seu email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="password"
                class="form-control"
                id="email"
                placeholder="informe seu email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Mensagem</label>
              <input
                type="password"
                class="form-control"
                id="email"
                placeholder="informe seu email"
                name="email"/>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-6"></div>
      </section>
    </main>
    <footer class="fixed-bottom">
      <p>&copy; 2025 TocantinsTUR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
